<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="card">
    <h5 class="card-header" th:text="${board.title}">제목입니다.</h5>
    <div class="card-body">
        <p class="card-text" th:text="${board.content}">내용이 들어갈 부분입니다.</p>
    </div>
</div>

<div class="d-grid gap-2 d-md-block">
    <a th:href="@{/board/delete(id=${board.id})}" class="btn btn-primary">글 삭제</a>
    <a th:href="@{/board/modify/{id}(id = ${board.id})}" class="btn btn-primary">글 수정</a>
    <a class="btn btn-primary" type="button" href="/board/list">목록</a>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
